
name: Deploy Cloud Function

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  git-fetch:
    name: Fetching Repo
    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [14.x]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
  setup:
    name: Setup
    runs-on: ubuntu-latest
    needs: git-fetch
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm install
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint
        run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Unit Tests
        run: npm run test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Webpack Build
        run: npm run build
  deploy:
    name: Functions Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Function
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: hello
          runtime: nodejs14
          source_dir: dist
          entry_point: helloWorld
          credentials: ${{ secrets.GCP_CREDENTIALS }}
