name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
          matrix:
            node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Dependencies
      - run: npm install
      - name: Lint
      - run: npm run lint
      - name: Build
      - run: npm run build
      - name: Test
      - run: npm run test